                    <div id="inputs" class="p-5">

                        </div>
                        <div class="d-grid gap-2 ">
                            <button id="btnsignup" class="btn input-text2 btn-primary m-3" type="button">Login</button>
                        </div>
                        <div id="cheakSignIn"></div>
                    </div>

                    <h5 class="text-light fw-light">Dont have an account? <a href="signup.html" class="deco text-light ">Sign Up</a></h5>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
