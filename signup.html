<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div id="loginpage" class="">
        <div class="container">
            <div class="row text-center d-flex justify-content-center p-5 vh-100">
                <div class="login-box col-md-12 p-2 w-75 ">
                    <h1 class="text-light p-4 ">Smart Login System</h1>

                    <div id="inputs" class="p-5">
                        <div class="inputs flex-nowrap ">
                            <input id="signupname" type="text" class="input-text form-control  m-3" placeholder="Enter your name" aria-label="Username" aria-describedby="addon-wrapping">
                            <input id="singupemail" type="text" class="form-control input-text  m-3" placeholder="Enter your email" aria-label="Username" aria-describedby="addon-wrapping">
                            <input id="signuppassword" type="text" class="form-control input-text  m-3" placeholder="Enter your password" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div id="cheakS">

                        </div>
                        <div class="d-grid gap-2 ">
                            <button id="btnsign"class="btn input-text2 btn-primary m-3" type="button">Sign Up</button>
                        </div>
                    </div>

                    <h5 class="text-light fw-light">You have an account? <a href="index.html" class=" text-light ">Sign in</a></h5>
                </div>
            </div>
        </div>
      

     

    <script src="main.js"></script>
</body>
</html>
